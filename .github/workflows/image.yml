# build/Dockerfileを使って、イメージ densukest/xampp-devenv:latest をビルドする
# ビルド後イメージを densukest/xampp-devenv:latest としてpushする

name: Docker Image CI

on:
    push:
        branches-ignore:
        - release/*
    pull_request:
        branches-ignore:
        - release/*
    workflow_dispatch: # 手動実行

jobs:
    make-serial:
      runs-on: ubuntu-latest
      outputs:
        SERIAL_VALUE: ${{ steps.generate-serial.outputs.SERIAL_VALUE }}
      steps:
        - name: シリアル値の生成
          id: generate-serial
          # シリアル値はここではepoch秒とする
          run: echo "SERIAL_VALUE=$(date +%s)" >> $GITHUB_OUTPUT

    build:
        runs-on: ubuntu-latest
        needs:
          - make-serial

        steps:
        - name: チェックアウト
          uses: actions/checkout@v4
        - name: "buildx: QEMUのセットアップ"
          uses: docker/setup-qemu-action@v3
        - name: "docker buildの準備"
          uses: docker/setup-buildx-action@v3
        - name: "dockerへのログイン"
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        - name: "イメージのビルド"
          uses: docker/build-push-action@v5
          with:
            context: .
            file: ./build/Dockerfile
            platforms: linux/amd64,linux/arm64
            push: true
            tags: densukest/xampp-devenv:latest,densukest/xampp-devenv:${{ needs.make-serial.outputs.SERIAL_VALUE }}

